<div class="dialog-header">
    <h2 mat-dialog-title>Realizar Deposito</h2>
</div>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Selecione a Conta</mat-label>
        <mat-select [(ngModel)]="contaSelecionada">
            <mat-option *ngFor="let conta of data.contas" [value]="conta">
                {{conta.numero}} - Saldo: {{conta.saldo | currency:'BRL':'R$ ':'1.2-2'}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Valor do Deposito</mat-label>
        <input matInput type="number" [(ngModel)]="valorDeposito" min="0.01" step="0.01">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="fechar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="realizarDeposito()">Confirmar</button>
</div>
