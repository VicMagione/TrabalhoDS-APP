<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Funcionário</mat-card-title>
    <mat-card-subtitle>Preencha os dados do novo funcionário</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form-container">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="formulario.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" mask="000.000.000-00">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Nível de Acesso</mat-label>
            <mat-select formControlName="nivelAcesso">
              <mat-option value="ADMIN">Administrador</mat-option>
              <mat-option value="GESTOR">Cliente</mat-option>
              <!-- <mat-option value="">Usuário</mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" mask="(00) 00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
          <mat-icon>save</mat-icon> Cadastrar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
