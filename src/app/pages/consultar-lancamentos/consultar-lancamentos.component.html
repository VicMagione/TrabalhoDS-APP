<!-- consultar-lancamentos.component.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Lançamentos</mat-card-title>
        <mat-card-subtitle>Histórico de transações da conta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="filtro-container">
            <mat-form-field appearance="outline">
                <mat-label>Selecione a Conta</mat-label>
                <mat-select [(ngModel)]="contaSelecionada" (selectionChange)="onContaChange()">
                    <mat-option *ngFor="let conta of contas" [value]="conta.id">
                        {{conta.numero}} - Saldo: {{conta.saldo | currency:'BRL':'R$ ':'1.2-2'}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="lancamentos" class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let lancamento">{{ lancamento.id }}</td>
                </ng-container>

                <!-- Valor Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef>Valor</th>
                    <td mat-cell *matCellDef="let lancamento">{{ lancamento.valor | currency:'BRL':'R$ ':'1.2-2' }}</td>
                </ng-container>

                <!-- Tipo Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let lancamento">{{ lancamento.tipo }}</td>
                </ng-container>

                <!-- Operação Column -->
                <ng-container matColumnDef="operação">
                    <th mat-header-cell *matHeaderCellDef>Operação</th>
                    <td mat-cell *matCellDef="let lancamento">{{ lancamento.operacao }}</td>
                </ng-container>

            

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
