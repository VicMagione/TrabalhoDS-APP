<mat-card>
    <mat-card-header>
        <mat-card-title>Contas Cadastrados</mat-card-title>
        <mat-card-subtitle>Lista completa de contas do sistema</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="table-container">
            <table mat-table [dataSource]="acessos" class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let conta">{{ conta.id }}</td>
                </ng-container>
                <!-- Coluna do Cliente -->
                <ng-container matColumnDef="cliente">
                    <th mat-header-cell *matHeaderCellDef>Cliente</th>
                    <td mat-cell *matCellDef="let conta">{{ conta.cliente.nome }}</td>
                </ng-container>

                <!-- Numero Column -->
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let conta">{{ conta.data }}</td>
                </ng-container>

                <!-- Ações Column -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let conta">
                        <button mat-icon-button color="warn" (click)="excluirConta(conta.id!)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
